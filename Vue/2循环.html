<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>循环测试</title>
<script src="./js/vue.min.js"></script>
</head>
<style>
.class1{
  background: #444;
  color: #eee;
}
</style>


<body>
<div id="app">
 

name
<ol>  
<li v-for="object in objects">
	{{ object.name }}
</li>
</ol>

object
<ol>
	<li v-for="object in objects">
	{{ object }}
	</li>
</ol>


key,value
<ol>
    <li v-for="(value, key) in objects">
    {{ key }} : {{ value }}
    </li>
</ol>

迭代整数
<ul>
	<li v-for="n in 10">
	{{ n }}
	</li>
<ul>
</div>

<script>
new Vue({
  el: '#app',
  data: {
	objects: [
		{ name : 'sinscry' },
		{ name : 'tom' },
		{ name : 'Jerry' }
	]
  }
})
</script>
</body>
</html>
