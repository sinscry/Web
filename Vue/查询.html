<!DOCTYPE html>

</head>
<body>
<div id="app">
  {{ info }}
</div>
<script type = "text/javascript">
new Vue({
  el: '#app',
  data () {
    return {
      info: null
    }
  },
  mounted () {
    var param = {
        header: {
          "content-type": "application/xml" // 豆瓣一定不能是json
        }
      };
	  this.$jsonp('https://douban.uieee.com/v2/movie/in_theaters',param).then(
		(json) => {
		  console.log(json)
		}).catvh(err => {
		  console.log(err)
		})
  }
})
</script>
