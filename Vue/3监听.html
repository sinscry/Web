<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>监听测试</title>
<script src="./js/vue.min.js"></script>
</head>

<body>
<div id="app">
 
 
 监听数值
 <p>计数器:{{counter}}</p>
 <button @click="counter++">点我</button>
</div>

<script>
var vm = new Vue({
  el: '#app',
  data: {
	counter:1
  }
});

vm.$watch('counter',function(nval,oval){
	alert('计数器值的变化 :' + oval + '变为 ' + nval + '!');
});
</script>
</body>
</html>
